# Increase buffer space as hardware flow control is not used with Thingy:91 X.
CONFIG_SM_UART_RX_BUF_SIZE=2048

# CR only for PuTTY
CONFIG_SM_CR_TERMINATION=y

# Adding nPM1300
CONFIG_MFD=y
CONFIG_MFD_NPM13XX=y

# SPI Flash
CONFIG_SPI=y
CONFIG_SPI_NOR=y
CONFIG_SPI_NOR_FLASH_LAYOUT_PAGE_SIZE=4096
CONFIG_SPI_NOR_SFDP_RUNTIME=y

# Partition manager settings
CONFIG_PM_EXTERNAL_FLASH_MCUBOOT_SECONDARY=n
CONFIG_PM_OVERRIDE_EXTERNAL_DRIVER_CHECK=y

# GPS Antenna configuration
CONFIG_MODEM_ANTENNA=y
CONFIG_MODEM_ANTENNA_AT_COEX0="AT\%XCOEX0=1,1,1565,1586"